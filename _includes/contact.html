<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Solicitação de orçamento</h2>
                <hr class="primary">
                <p>Pronto para criar um projeto juntos? Ótimo! Entre em contato conosco.</p>
            </div>
            <form class="form-horizontal" role="form" method="post" action="https://script.google.com/macros/s/AKfycbwYNwPNvTftklJ1n1v6NgWnsNgyD36Xf1V44MfOYppoVF6cYgX0/exec">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Escreva seu nome" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@dominio.com" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="localCerimonio" class="col-sm-2 control-label">Local da Cerimonia</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="localCerimonia" name="email" placeholder="Local em que sera realizado a Cerimonia" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="localRecepcao" class="col-sm-2 control-label">Local da Recepção</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="localRecepcao" name="email" placeholder="Local em que sera realizado a Recepção" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Convidados" class="col-sm-2 control-label">Numero de convidados</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Convidados" name="email" placeholder="x convidados" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Mensagem</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="4" name="message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <! Will be used to display an alert to the user>
                    </div>
                </div>
            </form>
        </div>    
    </div>
</section>
